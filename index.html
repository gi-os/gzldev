<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Giovanni Lupo</title>

  <style>
    :root {
      --pad: 20px;
      --stagger-ms: 45;
      --fade-ms: 2600;
      --hover-color: #6a2548;
      --base-color: #000;
    }

    @font-face {
      font-family: "GioCustom";
      src: url("font.woff2") format("woff2"),
           url("font.ttf") format("truetype");
      font-weight: 400 900;
      font-style: normal;
      font-display: swap;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      height: 100%;
    }

    body {
      font-family: "GioCustom", "New Century Schoolbook", serif;
      background: #fff;
      color: #000;

      /* ðŸ”‘ Grid layout: header auto, content fills rest */
      display: grid;
      grid-template-rows: auto 1fr;
      height: 100vh;
    }

    @supports (height: 100dvh) {
      body { height: 100dvh; }
    }

    /* ---------- HEADER ---------- */

    header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: var(--pad);
			padding-bottom: 0;   /* âœ… prevent double padding */
			gap: 20px;
			flex-wrap: wrap;
		}


    h1 {
      margin: 0;
      font-size: clamp(24px, 4vw, 42px);
      font-weight: 800;
    }

    nav {
      display: flex;
      gap: 20px;
      font-size: 1em;
    }

    nav a {
      color: var(--base-color);
      text-decoration: none;
      transition: color 200ms ease;
    }

    nav a:hover {
      color: var(--hover-color);
    }

    /* ---------- MAIN CONTAINER ---------- */

    .container {
      display: flex;
      gap: var(--pad);
      min-height: 0; /* ðŸ”‘ allow children to size correctly */
    }

    .left,
    .right {
      flex: 1;
      min-height: 0;
    }

    .left {
      padding: var(--pad);
      padding-right: 0;
    }

    .right {
      display: flex;
      flex-direction: column;
      padding: var(--pad);
      padding-left: 0;
      gap: 10px;
      overflow: hidden;
    }

    /* ---------- IMAGE ---------- */

    .gio-photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center 10%;
      display: block;
    }

    /* ---------- NAME FILL ---------- */

    .name-fill {
      position: relative;
      flex: 1;
      min-height: 0;
      overflow: hidden;
    }

    .tokens {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      font-weight: 800;
      letter-spacing: 0.02em;
      font-size: clamp(14px, 2.4vw, 32px);
      line-height: 1;
    }

    .row {
      white-space: nowrap;
      overflow: hidden;
    }

    .token {
      display: inline-block;
      margin-right: 0.5ch;
      opacity: 0;
      color: var(--base-color);
      animation: fadeIn var(--fade-ms) cubic-bezier(.2,.8,.2,1) forwards;
      transition: color var(--color-dur, 300ms) ease;
      cursor: pointer;
      will-change: opacity, color;
    }

    .token.active-color {
      color: var(--hover-color);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* ---------- BOTTOM TEXT ---------- */

    .whitebox {
      margin-top: auto;
      text-align: right;
      display: grid;
      gap: 8px;
    }

    .whitebox p {
      margin: 0;
      font-size: 1.05em;
    }

    .whitebox a {
      color: #6a2548;
      text-decoration: underline;
    }

    @media (prefers-reduced-motion: reduce) {
      .token {
        animation: none;
        opacity: 1;
      }
    }
  </style>
</head>

<body>

  <header>
    <h1>Welcome</h1>
    <nav>
      <a href="../books/">Bookshelf</a>
      <a href="../projects/">Projects</a>
      <a href="../blog/">Blog</a>
    </nav>
  </header>

  <div class="container">
    <div class="left">
      <img
        src="https://gi-os.github.io/gzldev/pfp.png"
        alt="It's me!"
        class="gio-photo"
      >
    </div>

    <div class="right">
      <section class="name-fill" aria-hidden="true">
        <div class="tokens" id="tokens"></div>
      </section>

      <div class="whitebox">
        <p>Hi, I'm a Computer Engineer working at LR Paris.</p>
        <p>
          Here is my
          <a href="https://gi-os.github.io/gzldev/resume.pdf">Resume</a>,
          and my
          <a href="https://www.linkedin.com/in/giovanni-lupo/">LinkedIn</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const NAME_TEXT = "Giovanni\u00A0Lupo";
      const rootStyles = getComputedStyle(document.documentElement);
      const STAGGER = parseInt(rootStyles.getPropertyValue('--stagger-ms')) || 45;

      function measure(holder) {
        holder.innerHTML = "";
        const row = document.createElement("div");
        row.className = "row";
        const token = document.createElement("span");
        token.className = "token";
        token.textContent = NAME_TEXT;
        token.style.animation = "none";
        row.appendChild(token);
        holder.appendChild(row);

        const tokenW = token.getBoundingClientRect().width;
        const lineH = row.getBoundingClientRect().height;
        const boxW = holder.clientWidth;
        const boxH = holder.clientHeight;

        holder.innerHTML = "";
        return { tokenW, lineH, boxW, boxH };
      }

      function attach(token) {
        token.addEventListener("pointerenter", () => {
          token.style.setProperty("--color-dur", "120ms");
          token.classList.add("active-color");
        });
        token.addEventListener("pointerleave", () => {
          token.style.setProperty("--color-dur", "2600ms");
          token.classList.remove("active-color");
        });
      }

      function render() {
        const holder = document.getElementById("tokens");
        holder.innerHTML = "";

        const { tokenW, lineH, boxW, boxH } = measure(holder);
        const rows = Math.ceil(boxH / lineH);
        const cols = Math.ceil(boxW / tokenW) + 2;

        const frag = document.createDocumentFragment();

        for (let r = 0; r < rows; r++) {
          const row = document.createElement("div");
          row.className = "row";
          row.style.opacity = (1 - r / rows).toFixed(2);

          for (let c = 0; c < cols; c++) {
            const token = document.createElement("span");
            token.className = "token";
            token.textContent = NAME_TEXT;
            token.style.animationDelay = `${(r + c) * STAGGER}ms`;
            attach(token);
            row.appendChild(token);
          }
          frag.appendChild(row);
        }

        holder.appendChild(frag);
      }

      window.addEventListener("DOMContentLoaded", render);
      window.addEventListener("resize", render);
    })();
  </script>

</body>
</html>
