<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photos | Giovanni Lupo</title>
  <style>
    :root {
      --pad: 20px;
      --hover-color: #6a2548;
      --base-color: #000;
    }

    @font-face {
      font-family: "GioCustom";
      src: url("../acidic.woff2") format("woff2"),
           url("../acidic.ttf")   format("truetype");
      font-weight: 400 900;
      font-style: normal;
      font-display: swap;
    }

    html, body { margin: 0; min-height: 100%; }
    *, *::before, *::after { box-sizing: border-box; }

    body {
      font-family: "GioCustom", "New Century Schoolbook", "TeX Gyre Schola", serif;
      background: #fff;
      color: #000;
      padding: var(--pad);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
      flex-wrap: wrap;
      gap: 16px;
    }

    h1 {
      font-size: clamp(24px, 4vw, 42px);
      font-weight: 800;
      margin: 0;
    }

    nav {
      display: flex;
      gap: 20px;
      font-size: 1em;
    }

    nav a {
      color: var(--base-color);
      text-decoration: none;
      transition: color 200ms ease;
    }
    nav a:hover { color: var(--hover-color); }

    /* Loading spinner */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 400px;
      gap: 16px;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid var(--base-color);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 0.9em;
      color: #666;
    }

    /* Error message */
    .error-message {
      text-align: center;
      padding: 3rem 2rem;
      color: #d32f2f;
      opacity: 0;
      animation: fadeIn 600ms ease forwards;
    }

    .empty-state {
      text-align: center;
      padding: 3rem 2rem;
      color: #666;
      font-size: 1.1rem;
      opacity: 0;
      animation: fadeIn 600ms ease forwards;
    }

    /* Photo gallery grid - Bento box layout */
    .photo-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      grid-auto-rows: 250px;
      grid-auto-flow: dense;
      gap: 16px;
      width: 100%;
      opacity: 0;
      animation: fadeIn 800ms ease forwards;
      animation-delay: 200ms;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Photo card */
    .photo-card {
      position: relative;
      border-radius: 4px;
      overflow: hidden;
      background: #f9f9f9;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    /* Portrait photos span 2 rows */
    .photo-card.portrait {
      grid-row: span 2;
    }

    /* Landscape photos span 1 row */
    .photo-card.landscape {
      grid-row: span 1;
    }

    /* XPAN (panoramic) photos span 2 columns */
    .photo-card.xpan {
      grid-column: span 2;
    }

    .photo-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }

    .photo-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    .photo-card:hover img {
      transform: scale(1.05);
    }

    /* EXIF metadata overlay */
    .photo-metadata {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
      color: white;
      padding: 12px;
      font-size: 0.7em;
      line-height: 1.4;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .photo-card:hover .photo-metadata {
      opacity: 1;
    }

    .metadata-row {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 4px;
    }

    .metadata-item {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .photo-caption {
      display: none;
      color: #333;
      text-align: center;
      border-top: 1px solid #eee;
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.95);
      align-items: center;
      justify-content: center;
    }

    .lightbox.active {
      display: flex;
    }

    .lightbox-content {
      max-width: 90%;
      max-height: 85vh;
      object-fit: contain;
      border-radius: 4px;
    }

    /* Lightbox controls */
    .lightbox .close {
      position: absolute;
      top: 20px;
      right: 40px;
      color: white;
      font-size: 40px;
      font-weight: 300;
      cursor: pointer;
      transition: opacity 0.2s;
      z-index: 10000;
      line-height: 1;
    }

    .lightbox .close:hover {
      opacity: 0.7;
    }

    .lightbox .prev,
    .lightbox .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      font-size: 2rem;
      padding: 16px 24px;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.2s;
      font-family: "GioCustom", monospace;
    }

    .lightbox .prev:hover,
    .lightbox .next:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .lightbox .prev {
      left: 20px;
    }

    .lightbox .next {
      right: 20px;
    }

    .lightbox-caption {
      display: none;
    }

    /* Lightbox metadata panel */
    .lightbox-metadata {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 20px;
      font-size: 0.9em;
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 32px;
      flex-wrap: wrap;
    }

    .lightbox-metadata-row {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .lightbox-metadata-label {
      opacity: 0.7;
    }

    .lightbox-metadata-value {
      font-weight: 500;
    }

    .lightbox-location {
      font-size: 1em;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .photo-gallery {
        grid-template-columns: repeat(2, 1fr);
        grid-auto-rows: 180px;
        gap: 12px;
      }

      .lightbox .prev,
      .lightbox .next {
        padding: 12px 16px;
        font-size: 1.5rem;
      }

      .lightbox .prev {
        left: 10px;
      }

      .lightbox .next {
        right: 10px;
      }

      .lightbox-metadata {
        font-size: 0.75em;
        padding: 12px;
        gap: 16px;
      }

      nav {
        gap: 16px;
        font-size: 0.9em;
      }
    }

    @media (max-width: 480px) {
      .photo-gallery {
        grid-template-columns: 1fr;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Photos</h1>
    <nav>
      <a href="../">Home</a>
      <a href="../books/">Bookshelf</a>
      <a href="../movies/">Letterboxd</a>
      <a href="../blog/">Project Blog</a>
      <a href="../about/">About Me</a>
    </nav>
  </header>

  <div id="loading" class="loading">
    <div class="spinner"></div>
    <p class="loading-text">Loading photos...</p>
  </div>

  <div id="gallery" class="photo-gallery"></div>

  <div id="error-message" class="error-message" style="display: none;">
    <p>Unable to load photos. Please check your configuration.</p>
  </div>

  <div id="empty-state" class="empty-state" style="display: none;">
    <p>No photos yet. Upload some to your Google Drive folder!</p>
  </div>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img" alt="Photo">
    <div class="lightbox-caption" id="caption"></div>
    <div class="lightbox-metadata" id="lightbox-metadata"></div>
    <button class="prev">‚Äπ</button>
    <button class="next">‚Ä∫</button>
  </div>

  <script>
    // Configuration - Update these values
    const CONFIG = {
      // Get this from Google Cloud Console
      API_KEY: 'AIzaSyAl3XY6Aii2FqzZzc0Z9pzPFobsc9TnyOA',

      // Your Google Drive folder ID (from the folder's share link)
      FOLDER_ID: '1I4Ln-jrYx_zfThAEo9i1IvAqztA9hdOY',

      // Set to true to only show publicly shared images
      PUBLIC_ONLY: true
    };

    // State management
    let photos = [];
    let currentPhotoIndex = 0;

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', async () => {
      await loadPhotos();
      setupLightbox();
    });

    /**
     * Load photos from Google Drive folder
     */
    async function loadPhotos() {
      const loading = document.getElementById('loading');
      const gallery = document.getElementById('gallery');
      const errorMessage = document.getElementById('error-message');
      const emptyState = document.getElementById('empty-state');

      try {
        // Build the API URL to list files in the folder
        const query = `'${CONFIG.FOLDER_ID}' in parents and mimeType contains 'image/'`;
        const fields = 'files(id,name,thumbnailLink,webContentLink,imageMediaMetadata(width,height,location,cameraMake,cameraModel,exposureTime,aperture,focalLength,isoSpeed),createdTime,description)';
        const url = `https://www.googleapis.com/drive/v3/files?q=${encodeURIComponent(query)}&key=${CONFIG.API_KEY}&fields=${fields}&orderBy=createdTime desc`;

        const response = await fetch(url);

        if (!response.ok) {
          throw new Error(`API Error: ${response.status}`);
        }

        const data = await response.json();
        photos = data.files || [];

        // Debug: log the full API response
        console.log('Google Drive API response:', data);
        console.log('Photos loaded:', photos);
        if (photos.length > 0) {
          console.log('First photo metadata sample:', photos[0]);
        }

        // Sort photos: digital photos (with metadata) first by date taken (newest first),
        // then film photos (no metadata) at the bottom
        photos.sort((a, b) => {
          const hasMetadataA = !!a.imageMediaMetadata?.time;
          const hasMetadataB = !!b.imageMediaMetadata?.time;

          // Film photos (no metadata) go to the bottom
          if (hasMetadataA && !hasMetadataB) return -1;
          if (!hasMetadataA && hasMetadataB) return 1;

          // Both have metadata or both don't - sort by date taken if available
          const dateA = a.imageMediaMetadata?.time || '';
          const dateB = b.imageMediaMetadata?.time || '';
          return dateB.localeCompare(dateA); // Newest first
        });

        loading.style.display = 'none';

        if (photos.length === 0) {
          emptyState.style.display = 'block';
          return;
        }

        // Render the gallery
        renderGallery();

      } catch (error) {
        console.error('Error loading photos:', error);
        loading.style.display = 'none';
        errorMessage.style.display = 'block';

        // Show helpful error message
        if (error.message.includes('403')) {
          errorMessage.innerHTML = '<p>API key error. Please check your Google Drive API configuration.</p>';
        } else if (error.message.includes('404')) {
          errorMessage.innerHTML = '<p>Folder not found. Please check your FOLDER_ID.</p>';
        }
      }
    }

    /**
     * Render photo gallery with bento box layout
     */
    function renderGallery() {
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';

      photos.forEach((photo, index) => {
        const photoCard = document.createElement('div');

        // Determine if photo is portrait, landscape, or XPAN from metadata
        const meta = photo.imageMediaMetadata || {};
        const width = meta.width || 1;
        const height = meta.height || 1;
        const aspectRatio = width / height;
        const isPortrait = height > width;
        const isXPAN = aspectRatio > 2; // XPAN panoramic photos have aspect ratio > 2:1

        // Apply appropriate class for bento layout
        let layoutClass = 'landscape';
        if (isXPAN) {
          layoutClass = 'xpan';
        } else if (isPortrait) {
          layoutClass = 'portrait';
        }
        photoCard.className = `photo-card ${layoutClass}`;

        // Use thumbnail for gallery, full image for lightbox
        const thumbnailUrl = photo.thumbnailLink?.replace('s220', 's640') || getImageUrl(photo.id);

        // Build metadata overlay
        const metadataHTML = buildMetadataHTML(meta);

        photoCard.innerHTML = `
          <img src="${thumbnailUrl}"
               alt="${photo.name}"
               loading="lazy"
               data-index="${index}">
          ${metadataHTML}
        `;

        photoCard.querySelector('img').addEventListener('click', () => openLightbox(index));
        gallery.appendChild(photoCard);
      });
    }

    /**
     * Build EXIF metadata HTML overlay for grid (camera model only)
     */
    function buildMetadataHTML(meta) {
      if (!meta || Object.keys(meta).length === 0) return '';

      // Only show camera model on grid hover
      if (meta.cameraMake || meta.cameraModel) {
        const camera = meta.cameraModel || meta.cameraMake;
        return `
          <div class="photo-metadata">
            <div class="metadata-row">
              <span class="metadata-item">üì∑ ${camera}</span>
            </div>
          </div>
        `;
      }

      return '';
    }

    /**
     * Build full EXIF metadata panel for lightbox
     */
    async function buildLightboxMetadataHTML(meta) {
      if (!meta || Object.keys(meta).length === 0) return '';

      console.log('Building metadata, full meta:', meta);

      const items = [];

      // Camera
      if (meta.cameraMake || meta.cameraModel) {
        const camera = meta.cameraModel || meta.cameraMake;
        items.push(`<div class="lightbox-metadata-row"><span class="lightbox-metadata-label">Camera:</span> <span class="lightbox-metadata-value">${camera}</span></div>`);
      }

      // ISO
      if (meta.isoSpeed) {
        items.push(`<div class="lightbox-metadata-row"><span class="lightbox-metadata-label">ISO:</span> <span class="lightbox-metadata-value">${meta.isoSpeed}</span></div>`);
      }

      // Aperture
      if (meta.aperture) {
        items.push(`<div class="lightbox-metadata-row"><span class="lightbox-metadata-label">Aperture:</span> <span class="lightbox-metadata-value">f/${meta.aperture}</span></div>`);
      }

      // Shutter speed
      if (meta.exposureTime) {
        const shutter = meta.exposureTime < 1
          ? `1/${Math.round(1/meta.exposureTime)}`
          : `${meta.exposureTime}s`;
        items.push(`<div class="lightbox-metadata-row"><span class="lightbox-metadata-label">Shutter:</span> <span class="lightbox-metadata-value">${shutter}</span></div>`);
      }

      // Focal length
      if (meta.focalLength) {
        items.push(`<div class="lightbox-metadata-row"><span class="lightbox-metadata-label">Focal Length:</span> <span class="lightbox-metadata-value">${meta.focalLength}mm</span></div>`);
      }

      // Add location if GPS data exists
      console.log('Checking location:', meta.location);
      if (meta.location?.latitude && meta.location?.longitude) {
        console.log('Location found, geocoding...');
        const location = await reverseGeocode(meta.location.latitude, meta.location.longitude);
        items.push(`<div class="lightbox-metadata-row lightbox-location">üìç ${location}</div>`);
      } else {
        console.log('No location data in metadata');
        // Show that GPS data is not available
        items.push(`<div class="lightbox-metadata-row lightbox-location" style="opacity: 0.5;">üìç No GPS data</div>`);
      }

      if (items.length === 0) return '';

      return items.join('');
    }

    /**
     * Reverse geocode GPS coordinates to city, country
     */
    async function reverseGeocode(lat, lon) {
      try {
        console.log('Geocoding:', lat, lon);

        const response = await fetch(
          `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=10`,
          {
            headers: {
              'User-Agent': 'PhotoPortfolio/1.0'
            }
          }
        );

        if (!response.ok) {
          console.error('Geocoding HTTP error:', response.status);
          return `${lat.toFixed(4)}, ${lon.toFixed(4)}`;
        }

        const data = await response.json();
        console.log('Geocoding response:', data);

        if (data && data.address) {
          const city = data.address.city || data.address.town || data.address.village || data.address.county || data.address.state;
          const country = data.address.country;

          if (city && country) {
            return `${city}, ${country}`;
          } else if (country) {
            return country;
          }
        }

        return `${lat.toFixed(4)}, ${lon.toFixed(4)}`;
      } catch (error) {
        console.error('Geocoding error:', error);
        return `${lat.toFixed(4)}, ${lon.toFixed(4)}`;
      }
    }

    /**
     * Get direct image URL from Google Drive
     */
    function getImageUrl(fileId) {
      return `https://drive.google.com/uc?export=view&id=${fileId}`;
    }

    /**
     * Setup lightbox functionality
     */
    function setupLightbox() {
      const lightbox = document.getElementById('lightbox');
      const closeBtn = document.querySelector('.lightbox .close');
      const prevBtn = document.querySelector('.lightbox .prev');
      const nextBtn = document.querySelector('.lightbox .next');

      closeBtn.addEventListener('click', closeLightbox);
      prevBtn.addEventListener('click', showPrevPhoto);
      nextBtn.addEventListener('click', showNextPhoto);

      // Close on background click
      lightbox.addEventListener('click', (e) => {
        if (e.target === lightbox) {
          closeLightbox();
        }
      });

      // Keyboard navigation
      document.addEventListener('keydown', (e) => {
        if (!lightbox.classList.contains('active')) return;

        if (e.key === 'Escape') closeLightbox();
        if (e.key === 'ArrowLeft') showPrevPhoto();
        if (e.key === 'ArrowRight') showNextPhoto();
      });
    }

    /**
     * Open lightbox with specific photo
     */
    async function openLightbox(index) {
      currentPhotoIndex = index;
      const photo = photos[index];

      const lightbox = document.getElementById('lightbox');
      const img = document.getElementById('lightbox-img');
      const metadataPanel = document.getElementById('lightbox-metadata');

      // Use high-res thumbnail (s1600 for large display)
      const imageUrl = photo.thumbnailLink?.replace('s220', 's1600') || getImageUrl(photo.id);
      img.src = imageUrl;

      // Build and display metadata panel
      const metadataHTML = await buildLightboxMetadataHTML(photo.imageMediaMetadata);
      metadataPanel.innerHTML = metadataHTML;

      lightbox.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    /**
     * Close lightbox
     */
    function closeLightbox() {
      const lightbox = document.getElementById('lightbox');
      lightbox.classList.remove('active');
      document.body.style.overflow = '';
    }

    /**
     * Show previous photo in lightbox
     */
    function showPrevPhoto() {
      currentPhotoIndex = (currentPhotoIndex - 1 + photos.length) % photos.length;
      openLightbox(currentPhotoIndex);
    }

    /**
     * Show next photo in lightbox
     */
    function showNextPhoto() {
      currentPhotoIndex = (currentPhotoIndex + 1) % photos.length;
      openLightbox(currentPhotoIndex);
    }
  </script>
</body>
</html>
