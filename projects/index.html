<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects | Giovanni Lupo</title>
  <style>
    :root {
      --pad: 20px;
      --hover-color: #6a2548;
      --base-color: #000;
    }

    @font-face {
      font-family: "GioCustom";
      src: url("../acidic.woff2") format("woff2"),
           url("../acidic.ttf")   format("truetype");
      font-weight: 400 900;
      font-style: normal;
      font-display: swap;
    }

    html, body { margin: 0; min-height: 100%; }
    *, *::before, *::after { box-sizing: border-box; }

    body {
      font-family: "GioCustom", "New Century Schoolbook", "TeX Gyre Schola", serif;
      background: #fff;
      color: #000;
      padding: var(--pad);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
      flex-wrap: wrap;
      gap: 16px;
    }

    h1 {
      font-size: clamp(24px, 4vw, 42px);
      font-weight: 800;
      margin: 0;
    }

    nav {
      display: flex;
      gap: 20px;
      font-size: 1em;
    }

    nav a {
      color: var(--base-color);
      text-decoration: none;
      transition: color 200ms ease;
    }
    nav a:hover { color: var(--hover-color); }

    /* Project cards */
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 24px;
    }

    .project {
      border: 2px solid var(--base-color);
      padding: 24px;
      opacity: 0;
      animation: fadeIn 600ms ease forwards;
      transition: border-color 200ms ease, transform 200ms ease;
    }
    .project:hover {
      border-color: var(--hover-color);
      transform: translateY(-2px);
    }
    .project.featured {
      border-width: 3px;
    }

    .project-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;
      margin-bottom: 12px;
    }

    .project-name {
      font-size: 1.3em;
      font-weight: 800;
      line-height: 1.2;
    }

    .project-year {
      font-size: 0.85em;
      opacity: 0.6;
      white-space: nowrap;
    }

    .project-desc {
      font-size: 0.95em;
      line-height: 1.5;
      margin-bottom: 16px;
      opacity: 0.85;
    }

    .project-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 16px;
    }

    .tag {
      font-size: 0.75em;
      padding: 4px 10px;
      background: #f5f5f5;
      border-radius: 2px;
    }

    .project-links {
      display: flex;
      gap: 16px;
    }

    .project-links a {
      color: var(--hover-color);
      text-decoration: none;
      font-size: 0.9em;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .project-links a:hover {
      text-decoration: underline;
    }

    .project-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
      margin-bottom: 16px;
      background: #f5f5f5;
    }

    .featured-badge {
      font-size: 0.7em;
      padding: 3px 8px;
      background: var(--hover-color);
      color: #fff;
      margin-left: 8px;
      vertical-align: middle;
    }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      opacity: 0.6;
    }

    @media (prefers-reduced-motion: reduce) {
      .project { animation: none; opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Projects</h1>
    <nav>
      <a href="../">Home</a>
      <a href="../books/">Bookshelf</a>
      <a href="../blog/">Blog</a>
    </nav>
  </header>

  <div class="projects-grid" id="projects-grid"></div>
  <div class="empty-state" id="empty-state" style="display:none;">To be added, come back later!</div>

  <script>
    async function loadProjects() {
      try {
        const res = await fetch('projects.json');
        const projects = await res.json();
        renderProjects(projects);
      } catch (e) {
        console.error('Failed to load projects:', e);
        document.getElementById('empty-state').style.display = 'block';
      }
    }

    function renderProjects(projects) {
      const grid = document.getElementById('projects-grid');
      const empty = document.getElementById('empty-state');

      if (projects.length === 0) {
        empty.style.display = 'block';
        return;
      }

      // Sort: featured first, then by date desc
      projects.sort((a, b) => {
        if (a.featured && !b.featured) return -1;
        if (!a.featured && b.featured) return 1;
        return (b.date || '').localeCompare(a.date || '');
      });

      grid.innerHTML = projects.map((p, i) => `
        <div class="project ${p.featured ? 'featured' : ''}" style="animation-delay: ${i * 80}ms">
          ${p.image ? `<img class="project-image" src="${p.image}" alt="${p.name}" onerror="this.style.display='none'">` : ''}
          <div class="project-header">
            <span class="project-name">
              ${p.name}
              ${p.featured ? '<span class="featured-badge">Featured</span>' : ''}
            </span>
            <span class="project-year">${p.date || ''}</span>
          </div>
          <div class="project-desc">${p.description}</div>
          ${p.tags?.length ? `
            <div class="project-tags">
              ${p.tags.map(t => `<span class="tag">${t}</span>`).join('')}
            </div>
          ` : ''}
          <div class="project-links">
            ${p.github ? `<a href="${p.github}" target="_blank">GitHub →</a>` : ''}
            ${p.demo ? `<a href="${p.demo}" target="_blank">Live Demo →</a>` : ''}
            ${p.link ? `<a href="${p.link}" target="_blank">View →</a>` : ''}
          </div>
        </div>
      `).join('');
    }

    loadProjects();
  </script>
</body>
</html>
